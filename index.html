<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorila vs Humanos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>ü¶ç Gorila vs 100 Humanos üßë‚Äçü§ù‚Äçüßë</h1>
    </header>
    <main>
        <section class="game">
            <section class="status-acoes">
                <div class="game-status">
                    <div class="gorilla-status">
                        <h2>Gorila</h2>
                        <div class="gorilla-health">
                            <p>Vida: </p><progress value="100" max="100" min="0" id="idHealth"></progress><span id="gorilla-health-text">100/100</span>
                        </div>
                        <div class="gorilla-stamina">
                            <p>Stamina: </p><progress value="50" max="50" min="0" id="idStam"></progress><span id="gorilla-stam-text">50/50</span>
                        </div>
                        <div class="gorilla-defense">
                            <p>Defesa: </p><progress value="0" max="100" min="0" id="idVida"></progress><span id="gorilla-health-text">0/100</span>
                        </div>
                        <p>Ataques Realizados: <span id="gorilla-attacks-count">0</span></p>
                    </div>
                    
                    <div class="humans-status">
                        <h2>Humanos</h2>
                        <p>Restantes: <span id="humans-remaining-text">100</span>/100</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="attack-btn" class="btn attack">Atacar (10 energia)</button>
                    <button id="defend-btn" class="btn defend">Defender (5 energia)</button>
                    <button id="health-btn" class="btn heal">Curar (15 energia)</button>
                    <button id="restart-btn" class="btn restart">Reiniciar Jogo</button>
                </div>
            </section>
            <section class="animation">
                <div class="chars">
                    <div class="gorilaImg">
                        <picture>
                            <figure>
                                <img src="./assets/img/gorila.jpeg" alt="gorila" id="main-gorilla-img">
                                <figcaption>Gorila</figcaption>
                            </figure>
                        </picture>
                    </div>
                    <div class="vs-text">VS</div>
                    <div class="humanImg">
                        <picture>
                            <figure class="fighter human-fighter">
                                <img src="./assets/img/humano.png" alt="humano" id="arena-human-img">
                                <figcaption>Humano</figcaption>
                            </figure>
                        </picture>
                    </div>
                    <div class="human-representatives-grid" id="human-representatives-container">
                            <!-- 10 imagens de humanos ser√£o geradas aqui pelo JS -->
                    </div>
                </div>
            </section>

            <!-- Se√ß√£o de Fim de Jogo -->
            <section id="game-over-section" class="game-over-container"> <!-- Classe para estiliza√ß√£o -->
                <h2 id="game-over-message"></h2>
                <button id="restart-game-btn" class="btn restart">Jogar Novamente</button>
            </section>


        </section>
    </main>
    <footer>
        <p>Integrantes: Enzo Okuizumi, Lucas Barros, Milton Marcelino, Gustavo Bardy</p>
    </footer>
</body>
</html>

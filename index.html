<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorila vs Humanos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>ü¶ç Gorila vs 100 Humanos üßë‚Äçü§ù‚Äçüßë</h1>
    </header>
    <main>
        <section class="game">
            <!-- Se√ß√£o de Status e Controles -->
            <section class="status-acoes">
                <div class="game-status">
                    <!-- Status do Gorila -->
                    <div class="gorilla-status">
                        <h2>Gorila</h2>
                        <div class="gorilla-health">
                            <p>Vida: </p>
                            <progress value="100" max="100" id="gorilla-health-progress"></progress>
                            <span id="gorilla-health-text">100/100</span>
                        </div>
                        <div class="gorilla-energy">
                            <p>Energia: </p>
                            <progress value="50" max="50" id="gorilla-energy-progress"></progress>
                            <span id="gorilla-energy-text">50/50</span>
                        </div>
                        <div class="gorilla-defense">
                            <p>Defesa B√¥nus: </p>
                            <progress value="0" max="30" id="gorilla-defense-progress"></progress>
                            <span id="gorilla-defense-text">0</span>
                        </div>
                        <p>Ataques Realizados: <span id="gorilla-attacks-count">0</span></p>
                    </div>
                    
                    <!-- Status dos Humanos -->
                    <div class="humans-status">
                        <h2>Humanos</h2>
                        <p>For√ßa Total Restante: <span id="humans-remaining-text">100</span>/100</p>
                        <!-- √Årea para mostrar imagens representativas dos grupos de humanos -->
                        <div class="human-representatives-grid" id="human-representatives-container">
                            <!-- 10 imagens de humanos ser√£o geradas aqui pelo JS -->
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="attack-btn" class="btn attack">Atacar (10 energia)</button>
                    <button id="defend-btn" class="btn defend">Defender (15 energia)</button>
                    <button id="rest-btn" class="btn heal">Descansar (20 energia)</button>
                    <button id="restart-btn" class="btn restart">Reiniciar Jogo</button>
                </div>

                <!-- Log de Batalha -->
                <div class="battle-log">
                    <h3>Registro de Batalha:</h3>
                    <div id="log-entries-container"></div>
                </div>

                <!-- Se√ß√£o de Fim de Jogo -->
                <div id="game-over-section" class="game-over-container"> <!-- Classe para estiliza√ß√£o -->
                    <h2 id="game-over-message"></h2>
                    <button id="restart-game-btn" class="btn restart">Jogar Novamente</button>
                </div>
            </section>

            <!-- Se√ß√£o de Anima√ß√£o Visual do Combate (Opcional, se a imagem do gorila no status j√° for a principal) -->
            <section class="combat-arena">
                <figure class="gorilla-main-figure">
                    <img src="./assets/img/gorila.jpeg" alt="Gorila Lutando" id="main-gorilla-img">
                </figure>
                <div class="vs-text">VS</div>
                <picture class="fighter human-fighter">
                    <div class="human-representatives-grid" id="human-representatives-container">
                        <!-- 10 imagens de humanos ser√£o geradas aqui pelo JS -->
                    </div>
                </picture>
            </section>
        </section>
    </main>
    <footer>
        <p>Integrantes: Enzo Okuizumi, Lucas Barros, Milton Marcelino, Gustavo Bardy</p>
    </footer>

    <!-- Elementos de √Åudio (ser√£o controlados pelo JS) -->
    <audio id="sound-gorilla-attack" src="./assets/sounds/gorilla-attack.mp3" preload="auto"></audio>
    <audio id="sound-gorilla-hurt" src="./assets/sounds/gorilla-hurt.mp3" preload="auto"></audio>
    <audio id="sound-human-attack" src="./assets/sounds/human-attack.mp3" preload="auto"></audio>
    <audio id="sound-human-die" src="./assets/sounds/human-die.mp3" preload="auto"></audio>
    <audio id="sound-gorilla-defend" src="./assets/sounds/gorilla-defend.mp3" preload="auto"></audio>
    <audio id="sound-gorilla-rest" src="./assets/sounds/gorilla-rest.mp3" preload="auto"></audio>
    <audio id="sound-game-win" src="./assets/sounds/game-win.mp3" preload="auto"></audio>
    <audio id="sound-game-lose" src="./assets/sounds/game-lose.mp3" preload="auto"></audio>
</body>
</html>

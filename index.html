<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorila vs Humanos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>ü¶ç Gorila vs 100 Humanos üßë‚Äçü§ù‚Äçüßë</h1>
    </header>
    <main>
        <section class="game">
            <section class="status-acoes">
                <div class="game-status">
                    <div class="gorilla-status">
                        <h2>Gorila</h2>
                        <div class="gorilla-stamina">
                            <p>Vida: </p><progress value="100" max="100" min="0" id="gorilla-health-progress"></progress><span id="gorilla-health-text">100/100</span>
                        </div>
                        <div class="gorilla-energy">
                            <p>Stamina: </p><progress value="50" max="50" min="0" id="gorilla-energy-progress"></progress><span id="gorilla-health-text">50/50</span>
                        </div>
                        <div class="gorilla-defense">
                            <p>Defesa: </p><progress value="0" max="30" min="0" id="gorilla-defense-progress"></progress><span id="gorilla-defense-text">0/100</span>
                        </div>
                    </div>
                    
                    <!-- Status dos Humanos -->
                    <div class="humans-status">
                        <h2>Humanos</h2>
                        <p>For√ßa Total Restante: <span id="humans-remaining-text">100</span>/100</p>
                        <!-- √Årea para mostrar imagens representativas dos grupos de humanos -->
                    </div>
                </div>
                
                <div class="controls">
                    <button id="attack-btn" class="btn attack">Atacar (10 energia)</button>
                    <button id="defend-btn" class="btn defend">Defender (5 energia)</button>
                    <button id="health-btn" class="btn heal">Curar (15 energia)</button>
                    <button id="restart-btn" class="btn restart">Reiniciar Jogo</button>
                </div>
            </section>
            <section class="arena">
                <div class="combat-arena">
                    <picture class="fighter gorilla-fighter">
                        <figure>
                            <img src="./assets/img/gorila.jpeg" alt="gorila" id="arena-gorilla-img">
                            <figcaption>Gorila</figcaption>
                        </figure>
                    </picture>
                    <div class="vs-text">VS</div>
                    <picture class="fighter human-fighter">
                        <div class="human-representatives-grid" id="human-representatives-container">
                            <!-- 10 imagens de humanos ser√£o geradas aqui pelo JS -->
                        </div>
                    </picture>
                </div>
            </section>

            <!-- Se√ß√£o de Fim de Jogo -->
             <section id="fimSecao">
                <div id="game-over-section" class="game-over-container"> <!-- Classe para estiliza√ß√£o -->
                    <h2 id="game-over-message"></h2>
                    <button id="restart-game-btn" class="btn restart">Jogar Novamente</button>
                </div>
             </section>
        </section>
    </main>
    <footer>
        <p>Integrantes: Enzo Okuizumi, Lucas Barros, Milton Marcelino, Gustavo Bardy</p>
    </footer>
</body>
</html>
